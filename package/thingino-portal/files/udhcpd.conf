start		172.16.0.1	# 192.168.4.20
end		172.16.0.254	# 192.168.4.254
interface	wlan0		# eth0
#max_leases	254
#remaining	yes
#auto_time	7200	# 2 hr
#decline_time	3600	# 1 hr
#conflict_time	3600	# 1 hr
#offer_time	60	# 1 min
#min_lease	60	# 1 min
#lease_file	/var/lib/misc/udhcpd.leases
#pidfile	/var/run/udhcpd.pid
#notify_file	dumpleases	# for debugging

opt	dns	172.16.0.1
option	subnet	255.255.255.0
opt	router	172.16.0.1
option	domain	local
option	lease	864000	# 10 days
